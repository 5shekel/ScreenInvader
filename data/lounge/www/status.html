<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<title>lounge controller 2.0</title>
		<script type="text/javascript" src="_inc/js/jquery.min.js"></script>
		<script type="text/javascript" src="_inc/js/jquery.amp.js"></script>
		<script type="text/javascript" src="_inc/js/jquery.amp.status.js"></script>
		<link rel="stylesheet" type="text/css" href="_inc/css/status.css">
	</head>
	<body id="status">
		<div id="wrapper">
			<div id="header" style="display: inline">
				<div id="branding">
					<div id="logo">Lounge Controller 2.0</div>
				</div>
                <div id="current-input">
					<div id="input-name">Loading</div>
				</div>
			</div>
			<div id="content" style="display: inline">
				<div id="volume-control" class="vol-cont">
					<div id="volume-control-title">Volume:</div>
					<div id="volume-value"><span id="volume-val">0</span></div>
					<div id="dezibel-value"><span>== </span><span id="db-val">0</span><span>dB</span></div>
				</div>
				
				<div id="bass-control" class="vol-cont">
					<div id="bass-control-title">Bass:</div>
					<div id="bass-value"><span id="bass-val">0</span><span>dB</span></div>
				</div>
					
				<div id="treble-control" class="vol-cont">
					<div id="treble-control-title">Treble:</div>
					<div id="treble-value"><span id="treble-val">0</span><span>dB</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
