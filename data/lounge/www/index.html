<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
  <title>switch control</title>
  <script type="text/javascript" src="_inc/js/jquery.min.js"></script>
  <script type="text/javascript" src="_inc/js/switch_control.js"></script>
  <script type="text/javascript" src="_inc/js/sound_control.js"></script>
  <script type="text/javascript" src="_inc/js/show_control.js"></script>
  <script type="text/javascript" src="_inc/js/upload_control.js"></script>
  <script type="text/javascript" src="_inc/js/screen_control.js"></script>
  <script type="text/javascript" src="_inc/js/find_control.js"></script>
  <script type="text/javascript" src="_inc/js/cleanup_control.js"></script>
  <script type="text/javascript" src="_inc/js/player_control.js"></script>
  <script type="text/javascript" src="_inc/js/navigate_control.js"></script>
  <script type="text/javascript" src="_inc/js/lounge.js"></script>  
  <link rel="stylesheet" type="text/css" href="_inc/css/lounge.css"></link>
  <style>
    #switch-control {
      width: 120px;
    }

    #sound-control {
      width: 120px;
    }

    #screen-control {
      width: 130px;
    }

    #cleanup-control table {
      background-color: #000;
      border: 0;
    }
 
    .panel-column {
      display: table-cell;
      vertical-align: top;
    }

   .panel-row {
      display: table-row;
      vertical-align: top;
    }
  </style>
  <script type="text/javascript">
   function checkUpdating() {
     $.get('cgi-bin/isUpdating', function(data) {
	if(data.charAt(0) == 'f') {
          $('#update-library').html('Update Library - Ready!');
        } else if (data.charAt(0) == 't') {
          $('#update-library').html('Update Library - In Progress');
        }
     }, "text");

   }
     setInterval("checkUpdating()", 5000);  
</script>
</head>
<body>
<div style="display: table;">
  <div class="panel-columm">
    <div>
      <div id="show_panel"  style="padding-top 10px;"></div>
      <div id="find_panel"  style="padding-top 10px;"></div>
			<div id="upload_panel"  style="padding-top: 10px;"></div>
    </div>
    <div>
      <div id="player_panel"  style="padding-top: 10px;"></div>
      <div id="navigate_panel"  style="padding-top: 10px;"></div>
		</div>
  <div class="panel-column"> 
<div id="sound_panel" class="panel-column"  style="padding-top: 10px"></Div>
<div id="switch_panel"  style="padding-top: 10px;"></div>
</div>
<div id="cleanup_panel" style="margin: 10px"></div>
<span id="update-library" onclick="$.get('cgi-bin/updatelibrary'); checkUpdating();" class="button up">Update Library</span>
	</div>
  Bookmarklet: <a id="bookmarklet" title="Post current web content to the LoungeControl" href="" style="color:orange;">Lounge it!</a>
 </div>
</div>
</br>
</body>
</html>
