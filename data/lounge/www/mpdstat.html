<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html style="background-color: #000">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>lounge controller 2.0</title>
    <script type="text/javascript" src="_inc/js/jquery.min.js"></script>
    <script type="text/javascript" src="_inc/js/jquery.amp.js"></script>
    <script type="text/javascript" src="_inc/js/jquery.amp.mpdstats.js"></script>
    <link rel="stylesheet" type="text/css" href="_inc/css/lounge.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
  </head>
  <body style="margin: 1px; border-left: 2px dashed #999; border-right: 2px dashed #999; background-color: #000;">
        <table style="border: 0; height: 100%; width: 400px; margin-left: auto; margin-right: auto; margin-top: 10px; background-color: #000">
          <tr>
            <td>
	      <table style="background-color: #222; width:100%; margin-left: auto; margin-right: auto;">
		<tr>
		   <td style="vertical-align: middle; width: 180px;">
		     <div id="logo" style="float: left;">Lounge MPD Status</div>
		   </td>
		
		   <td id="viewer" style="width: 100%; vertical-align:middle; padding: 10px; margin-left: auto; margin-right: auto;">
		     <table id="currentsong" align=center style="height: 0%; background-color: #444; width: 100%; margin-left: auto; margin-right: auto;">
			<tr>
			<td class="header" >Title:</td>
			<td class="right" id="title"></td>
			</tr>
			<tr>
                        <td class="header" >Artist:</td>
			<td class="right" id="artist"></td>
			</tr>
			<tr>
			<td class="header">Album:</td>
			<td class="right" id="album"></td>
			</tr>
			<tr>
			<td class="header">Length:</td>
			<td class="right" id="time"></td>
			</tr>
	              </table>
		      <div style="display: block; height: 0%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;" id="stopped">Playback Stopped.</div>
		    </td>
		</tr>
		<tr>
		  <td colspan="2">
                    <table id="nextsongs" style="background-color: #444; height: 0%; width: 100%; border-style: inset; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;">
                      <tr>
                        <td style="font-size: 70%; text-align: left; background-color: #222;" class="header">Next:</td>
                      </tr>
                      <tr>
                        <td class="right" style="text-align: left;background-color: #444;" id="playlist"></td>
                      </tr>
                    </table>
    		    <div id="currentip" style="height: 0%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;">
                    </div>
		  </td>
		</tr>
	      </table>
	    </td>
	  </tr>
	</table>
  </body>
</html>
