<div id="sound-control">
  <table id="volume"  style="display: inline-table;">
    <tr>
      <td colspan="4" class="header">Volume</td>
    </tr>
    <tr>
      <td id="minus" class="button up">-</td>
      <td id="value">0</td>
      <td id="plus" class="button up">+</td>
    </tr><tr>
      <td colspan="3" id="mute" class="toggle down">Mute</td>
    </tr>
  </table>
  <table style="display: inline-table;">
   <tr>
     <td class="header">Screen</td>
   </tr>
    <tr>
    <td id="screen-toggle" class="toggle down">On</td>
    </tr>
  </table>
</div>
