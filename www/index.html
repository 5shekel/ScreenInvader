<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8"></meta>
  <title>switch control</title>
  <script type="text/javascript" src="_inc/js/jquery.min.js"></script>
  <script type="text/javascript" src="_inc/js/switch_control.js"></script>
  <script type="text/javascript" src="_inc/js/sound_control.js"></script>
  <script type="text/javascript" src="_inc/js/show_control.js"></script>
  <script type="text/javascript" src="_inc/js/screen_control.js"></script>
  <script type="text/javascript" src="_inc/js/find_control.js"></script>
  <script type="text/javascript" src="_inc/js/cleanup_control.js"></script>
  <script type="text/javascript" src="_inc/js/random_control.js"></script>
  <script type="text/javascript" src="_inc/js/lounge.js"></script>  
  <link rel="stylesheet" type="text/css" href="_inc/css/lounge.css"></link>
  <style>
    #switch-control {
      width: 120px;
    }

    #sound-control {
      width: 120px;
    }

    #screen-control {
      width: 130px;
    }

    #cleanup-control table {
      background-color: #000;
      border: 0;
    }
 
    #cleanup-control #cleanup-button {
    } 
    .panel-column {
      display: inline-block;
      vertical-align: top;
      padding-left: 5px;
      padding-right: 5px;
    }

   .panel-row {
      display: block;
      vertical-align: top;
    }
  </style>
</head>
<body>
<div class="panel-column" style="width:750px">
  <div class="panel-column">
    <div id="show_panel" class="panel-row"></div>
    <div id="find_panel" class="panel-row"></div>
    <div id="random_panel" class="panel-row"></div>
  </div>
  <div class="panel-column">
  <div id="sound_panel" class="panel-row"></div>
  </div>
  <div class="panel-column"  style="display: inline-block">
    <div id="switch_panel" class="panel-row"></div>
    <div id="screen_panel" class="panel-row"></div>
  </div>
  <div id="cleanup_panel" class="panel-row" style="width:750px"></div>
</div>
</body>
</html>
