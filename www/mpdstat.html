<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>lounge controller 2.0</title>
    <script type="text/javascript" src="_inc/js/jquery.min.js"></script>
    <script type="text/javascript" src="_inc/js/jquery.amp.js"></script>
    <script type="text/javascript" src="_inc/js/jquery.amp.mpdstats.js"></script>
    <link rel="stylesheet" type="text/css" href="_inc/css/mpdstats.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script src='_inc/js/strophe.js'></script>
    <script src='_inc/js/flXHR.js'></script>
    <script src='_inc/js/strophe.flxhr.js'></script>
    <script src='_inc/js/groupie.js'></script>

  </head>
  <body style="padding: 0; margin: 0; background-color: #000;">
        <table style="height: 100%; width: 400px; margin-left: auto; margin-right: auto; margin-top: 10px;  border: 1px solid #fff">
          <tr>
            <td>
	      <table style="width:100%; margin-left: auto; margin-right: auto;">
		<tr>
		   <td style="vertical-align: middle; width: 180px;">
		     <div id="logo" style="float: left;">Lounge MPD Status</div>
		   </td>
		
		   <td id="viewer" style="width: 100%; vertical-align:middle; padding: 10px; margin-left: auto; margin-right: auto;">
		     <table id="currentsong" align=center style="border: 1px solid #fff; height: 0%; width: 100%; margin-left: auto; margin-right: auto;">
			<tr>
			<td class="left" >Title:</td>
			<td class="right" id="title"></td>
			</tr>
			<tr>
                        <td class="left" >Artist:</td>
			<td class="right" id="artist"></td>
			</tr>
			<tr>
			<td class="left">Album:</td>
			<td class="right" id="album"></td>
			</tr>
			<tr>
			<td class="left">Length:</td>
			<td class="right" id="time"></td>
			</tr>
	              </table>
		      <div style="display: block; height: 0%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;" id="stopped">Playback Stopped.</div>
		    </td>
		</tr>
		<tr>
		  <td colspan="2">
                    <table id="nextsongs" style="border: 1px solid #fff; height: 0%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;">
                      <tr>
                        <td style="font-size: 70%; background-color: #222;">Next:</td>
                      </tr>
                      <tr>
                        <td class="right" style="background-color: #444;" id="playlist"></td>
                      </tr>
                    </table>
    		    <div id="chattable" hidden="false" style="border: 1px solid #fff; height: 0%; width: 100%; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px;">
                      <div id='chat-area' style="font-size: 70%; background-color: #222; overflow: hidden;">
		        <table style="padding: 0; margin: 0; width: 100%; border-bottom: 1px solid #fff;">
			  <tr>
			     <td class="left" id='room-topic' style="padding: 10px"></td>
			     <td style="font-size: 90%; text-align: right; background-color: black; margin-right:20px; vertical-align: middle;">loungecontrol@conference.jabber.metalab.at</td>
			  </tr>
			</table>
		        <div id='chat' class="right" style="font-family: 'Courier New', monospace, serif; border: 0;height: 300px; overflow-x: hidden; overflow-y: auto;"></div>
		      </div>
                    </div>
		  </td>
		</tr>
	      </table>
	    </td>
	  </tr>
	</table>
  </body>
</html>
