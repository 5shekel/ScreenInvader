<div id="sound-control">
  <table id="volume">
    <tr>
      <td colspan="3" class="header">Volume</td>
    </tr>
    <tr>
      <td id="minus" class="button up">-</td>
      <td id="value">0</td>
      <td id="plus" class="button up">+</td>
    </tr>
    <tr>
      <td colspan="3"><span id="mute" class="toggle up">Mute</span></td>
    </tr>
  </table>
  <table id="bass">
    <tr>
      <td colspan="3" class="header">Bass</td>
    </tr>
    <tr>
      <td id="minus" class="button up">-</td>
      <td id="value">0</td>
      <td id="plus" class="button up">+</td>
    </tr>
  </table>
  <table id="treble">
    <tr>
      <td colspan="3" class="header">Treble</td>
    </tr>
    <tr>
      <td id="minus" class="button up">-</td>
      <td id="value">0</td>
      <td id="plus" class="button up">+</td>
    </tr>
  </table>
</div>
