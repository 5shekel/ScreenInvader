<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <link href="/_inc/css/lounge.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/_inc/js/jquery.min.js"></script>
    <script type="text/javascript" src="/admin/_inc/admin/js/admin.main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <form id="admin-form">
          <fieldset class="panel-column">
            <div id="fieldset-hostname" style="display: block;">
              <h3>hostname:</h3>
              <input type="text" name="hostname" id="hostname" />
            </div>

            <div id="fieldset-connection" style="display: block;">
              <h3>internet connection:</h3>
              <input type="radio" name="connection" value="Wifi" id="connection-wifi" class="connection-radio" /><label for="connection">Wifi</label>
              <input type="radio" name="connection" value="Ethernet" id="connection-ethernet" class="connection-radio" /><label for="connection">Ethernet</label>
            </div>
            <div id="fieldset-wifi">
                <h3>wifi settings:</h3>
                <div>
                  <label for="wifi-essid">essid:</label>
                  <input type="text" name="wifi-essid" id="wifi-essid" />
                </div>
                <div>
                  <label for="wifi-pass">pass:</label>
                  <input type="text" name="wifi-pass" id="wifi-pass" />
                </div>
                
                <div class="floatright">
                  <label for="encryption-select">encryption:</label>
                  <select name="encryption-select" id="encryption-select">
                    <option class="encryption-option" value="None">None</option>
                    <option class="encryption-option" value="WEP">wep</option>
                    <option class="encryption-option" value="WPA-PSK">WPA-PSK</option>
                  </select>
                </div>
            </div>
            <div id="fieldset-ip">
              <h3>ip configuration:</h3>
                <div class="input-div">
                  <label for="ip-address">address:</label>
                  <input type="text" name="ip-address" id="ip-address" />
                </div>
                <div class="input-div">
                  <label for="ip-netmask">netmask:</label>
                  <input type="text" name="ip-netmask" id="ip-netmask" />
                </div>
                <div class="input-div">
                  <label for="ip-gateway">gateway:</label>
                  <input type="text" name="ip-gateway" id="ip-gateway" />
                </div>
                
                <div class="floatright" class="input-div">
                  <label for="ip-mode-select">mode:</label>
                  <select name="ip-mode-select" id="ip-mode-select">
                    <option class="ip-mode-option">DHCP</option>
                    <option class="ip-mode-option">Manual</option>
                  </select>
                </div>
            </div>
            <div id="fieldset-display">
              <div class="input-container">                
                  <h3>display:</h3>
                
                  <label for="display-adapter">adapter:</label>
                  <select name="display-adapter" id="display-adapter">
                    <option class="loading">loading...</option>
                  </select>
                
                  <label for="display-resolution">resolution:</label>
                  <select name="display-resolution" id="display-resolution">
                    <option class="loading">loading...</option>
                  </select>
              </div>
            </div>
            <div id="fieldset-storage">
              <h3>storage:</h3>
              <ul id="storage-ul">
                <li class="loading">loading...</li>
              </ul>
            </div>
            <input type="submit" name="submit" value="submit" id="submit" />
          </fieldset>
        </form>
      </div><!-- end of content-->
    </div><!-- end of wrapper-->
  </body>
</html>
